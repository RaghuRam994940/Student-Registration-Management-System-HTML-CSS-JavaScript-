<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="form-bg">

<div class="container wide">
  <h2>Student Registration Form</h2>

  <form id="form">

    <div class="form-group">
      <label>Roll No</label>
      <input type="text" name="roll" required>
    </div>

    <div class="form-group row">
      <div>
        <label>First Name</label>
        <input type="text" name="fname" required>
      </div>
      <div>
        <label>Last Name</label>
        <input type="text" name="lname" required>
      </div>
    </div>

    <div class="form-group">
      <label>Father's Name</label>
      <input type="text" name="father" required>
    </div>

    <div class="form-group row">
      <div>
        <label>Date</label>
        <input type="number" name="dd" placeholder="DD" required>
      </div>
      <div>
        <label>Month</label>
        <input type="number" name="mm" placeholder="MM" required>
      </div>
      <div>
        <label>Year</label>
        <input type="number" name="yyyy" placeholder="YYYY" required>
      </div>
    </div>

    <div class="form-group">
      <label>Mobile Number</label>
      <input type="text" name="mobile" placeholder="+91 XXXXXXXX" required>
    </div>

    <div class="form-group">
      <label>Email ID</label>
      <input type="email" name="email" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" required>
    </div>

    <div class="form-group inline">
      <label>Gender</label>
      <label><input type="radio" name="gender" value="Male" required> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
    </div>

    <!-- ✅ DEPARTMENT AS DROPDOWN -->
    <div class="form-group">
      <label>Department</label>
      <select name="department" required>
        <option value="">Select Department</option>
        <option>CSE</option>
        <option>IT</option>
        <option>ECE</option>
        <option>Civil</option>
        <option>Mech</option>
      </select>
    </div>

    <!-- ✅ COURSES AS CHECKBOXES -->
    <div class="form-group inline">
      <label>Courses</label>
      <label><input type="checkbox" name="course" value="Python"> Python</label>
      <label><input type="checkbox" name="course" value="Java"> Java</label>
      <label><input type="checkbox" name="course" value="Node"> Node</label>
      <label><input type="checkbox" name="course" value="React"> React</label>
      <label><input type="checkbox" name="course" value="PHP"> PHP</label>
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" name="city" required>
    </div>

    <div class="form-group">
      <label>Address</label>
      <textarea name="address" rows="4"></textarea>
    </div>

    <button type="submit">Register</button>
  </form>

  <button class="secondary small-btn" onclick="location.href='data.html'">
    View Data
  </button>
</div>

<script>
const form = document.getElementById("form");

form.addEventListener("submit", e => {
  e.preventDefault();

  // Get selected courses
  const courses = [];
  document.querySelectorAll("input[name='course']:checked")
    .forEach(c => courses.push(c.value));

  const student = {
    id: Date.now(),
    roll: form.roll.value,
    firstName: form.fname.value,
    lastName: form.lname.value,
    father: form.father.value,
    dob: `${form.dd.value}-${form.mm.value}-${form.yyyy.value}`,
    mobile: form.mobile.value,
    email: form.email.value,
    gender: form.gender.value,
    department: form.department.value,
    courses: courses.join(", "),
    city: form.city.value,
    address: form.address.value
  };

  const data = JSON.parse(localStorage.getItem("students") || "[]");
  data.push(student);
  localStorage.setItem("students", JSON.stringify(data));

  window.location.href = "thankyou.html";
});
</script>


</body>
</html>
